<!DOCTYPE html>
<html>
  <head>
  <title>Contact Us</title>  
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id="contactus">
      <div class="contact">
        <h2>Contact Us</h2>
        <form id="Filling">
        <label for="name">Your Name</label> <br>
        <input type="text" required> <br><br>
        <label for="email">Your Email</label><br>
        <input type="email" required><br><br>
        <label for="message">Write Any Inquiries</label><br>
        <textarea name="message" cols="100" rows="10" required></textarea><br><br>
       <button type="submit">
       <img src="submit.png" alt="submitbutton">
       </button>
        </form>
      </div>
      </div>
    </div>
  
</body>
   <script src="script.js"></script>  
</html>
